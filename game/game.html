<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>Block Stacking Game</h1>
    <game-menu>
        <h1>Block Stacking Game</h1>
        <div id="main-menu">
            <p id="status">You can use your arrow keys or WASD to control the shapes, ENTER to instantly place, press
                ESC to return to this menu.</p>
            <button id="play">Play</button>
            <button id="restart">Restart</button>
            <button id="debug">Debug Information</button>
            <button id="settings" disabled>Settings</button>
            <button id="github">Source Code</button>
        </div>
        <div id="debug-menu" class="hide">
            <h2>Debug Information</h2>
            <p id="debug-info" class="debug">Hi from littie :)</p>
            <button id="logs" disabled>Debug Logs</button>
            <button id="back">Back</button>
        </div>
    </game-menu>
    <game>
        <game-grid>
        </game-grid>
        <shape-preview>
        </shape-preview>
    </game>
</body>

<script src="./wasm_exec.js"></script>
<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("./main.wasm", { mode: "no-cors" }), go.importObject).then(async (result) => {
        go.run(result.instance);
    });
</script>

<style>
    body {
        display: block;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background-color: #3b0903;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        display: block;
        width: 100%;
        color: white;
        padding: 1em 0;
    }

    button {
        font-family: "Arial Black", Arial, sans-serif;
        display: block;
        background-color: #7f7f7f;
        border: none;
        border-radius: .25em;
        padding: 1em 2em;
        font-weight: 700;
        font-size: medium;
    }

    button[disabled] {
        background: #3a3a3a;
        color: #1a1a1a
    }

    button:hover {
        border: white 2px solid;
    }

    button:hover[disabled] {
        border: #000 2px solid;
    }

    .hide {
        display: none !important;
    }

    p.debug {
        background: #1a1a1a;
        padding: 1em;
        border-radius: .5em;
        font-family: monospace, sans-serif;
        width: 60%;
        text-align: left;
    }

    game {
        display: block;
        width: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
    }

    game-menu {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: block;
        background-color: #000000BB;
        z-index: 5;
    }

    game-menu button {
        width: 20em;
        margin: auto;
        margin-bottom: .5em;
    }

    game-menu h2 {
        width: 100%;
        text-align: center;
        display: block;
        color: white;
    }

    game-menu p {
        display: block;
        color: white;
        text-align: center;
        width: 28em;
        margin: auto;
        margin-bottom: 2em;
    }

    shape-preview {
        display: inline-block;
        padding: 3px;
        margin-left: 1em;
        width: fit-content;
        border: #7f7f7f 2px solid;
        border-radius: 5px;
    }

    shape-preview game-row {
        display: block;
        width: 100%;
        margin: 0;
        padding: 0;
        height: 22px;
    }

    shape-preview game-square {
        background: none;
        width: 20px;
        height: 20px;
        margin: 1px;
        display: inline-block;
        border-radius: 2.5px;
    }

    game-grid {
        display: inline-block;
        padding: 5px;
        width: fit-content;
        border: gray 5px solid;
        border-radius: 10px;
    }

    game-row {
        display: block;
        width: 100%;
        margin: 0;
        padding: 0;
        height: 39px;
    }

    game-square {
        background-color: gray;
        width: 35px;
        height: 35px;
        margin: 2px;
        display: inline-block;
        border-radius: 2.5px;
    }
</style>

</html>
